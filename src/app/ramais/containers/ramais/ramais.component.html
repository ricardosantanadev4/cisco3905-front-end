<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span>Cisco 3905</span>
      <span class="example-spacer"></span>
      <app-ramais-search (enterSearch)="refreshRamais($event)" (refreshSearch)="refreshRamais($event)">
      </app-ramais-search>
    </mat-toolbar>
    <div class="column-flex" class="mat-elevation-z8">
      <app-ramais-list *ngIf="ramais$ | async as ramais; else elseBlock" [ramaisList]="ramais"
        (addRamaisList)="onAddRamais()" (editRamaisList)="onEditRamais($event)"
        (deletRamaisList)="onDeleteRamais($event)">
      </app-ramais-list>
      <ng-template #elseBlock>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
