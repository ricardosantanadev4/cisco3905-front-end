<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span>Cisco 3905</span>
      <span class="example-spacer"></span>
      <app-ramais-search (enterSearch)="refresh($event)" (refreshSearch)="refresh($event)">
      </app-ramais-search>
    </mat-toolbar>
    <div class="mat-elevation-z8" *ngIf="ramais$ | async as ramalPage; else elseBlock">
      <app-ramais-list [ramaisList]="ramalPage.ramais" (addRamaisList)="onAddRamais()"
        (editRamaisList)="onEditRamais($event)" (deletRamaisList)="onDeleteRamais($event)">
      </app-ramais-list>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons
        [length]="ramalPage.totalElements" [pageIndex]="pageIndex" [pageSize]="pageSize" (page)="refresh(true, $event)"
        aria-label="Select page of ramais">
      </mat-paginator>
    </div>
    <ng-template #elseBlock>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
